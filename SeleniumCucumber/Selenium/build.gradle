plugins {
    id 'java'
}

group 'CursoUdemy'
version '1.0-SNAPSHOT'

sourceCompatibility = 13

repositories {
    mavenCentral()
}

dependencies{
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.1'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.2.2'
    testImplementation 'io.cucumber:cucumber-junit:4.2.0'
    testImplementation group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'



}
